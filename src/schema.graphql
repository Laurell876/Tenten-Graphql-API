const { gql } = require("apollo-server-express");


const typeDefs = gql`
  type User {
    _id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String
  }


  input UserInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  }

  input LoginInput {
    email:String!, 
    password:String!
  }
  
  type AuthData {
    userId: ID!
    token:String!
  }

  type Listing {
    _id:ID!
    title: String!
    bedrooms: Int!
    bathrooms: Int!
    address: String!
    city:String!
    parish:String!
    size:Int!
    description:String
    rent:Int!
    owner: User!
    image:String
  }

  input ListingInput {
    title: String!
    bedrooms:Int!
    bathrooms:Int!
    address:String!
    city:String!
    parish:String!
    size:Int!
    description:String
    rent: Int!
  }
  input ListingUpdateInput {
    id:ID!
    title: String
    bedrooms:Int
    bathrooms:Int
    address:String
    city:String
    parish:String
    size:Int
    description:String
    rent: Int
  }

  type Query {
    users(id: ID): [User],
    login(data: LoginInput!): AuthData!
    listings(id:ID) : [Listing]
  }

    type File {
    id: ID!
    filename: String!
    mimetype: String!
    path: String!
  }

  type Mutation {
    signUp(data: UserInput!): User!
    createListing(data: ListingInput!) : Listing!
    updateListing(data: ListingUpdateInput!): Listing!
    removeListing(id: ID!): Listing!
    uploadListingImage(file: Upload!, id: ID!): File
    deleteListingImage(listingId: ID!) : String!

  }
`

module.exports = typeDefs